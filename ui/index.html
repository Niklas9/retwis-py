<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Retwis-py</title>
</head>
<body>

  <script type="text/x-handlebars">
    <nav>
      <a href="#/tweets">Timeline</a>
      <a href="#/myprofile">My profile</a>
      <a href="#/register">Register</a>
    </nav>

    {{outlet}}

  </script>

  <script type="text/x-handlebars" id="tweets">
    <h2>Tweets timeline</h2>
    {{textarea value=tweetText}}
    <button {{action "save" tweetText}}>Save</button>
    <ul>
    {{#each tweet in model}}
      <li>{{ tweet.text }} - {{ tweet.user }} - <em>{{ tweet.createdAt }}</em></li>
    {{/each}}
    </ul>
  </script>


  <script type="text/x-handlebars" id="myprofile">
    <h2>{{ title }} heh {{ asdf }}</h2>
  </script>


  <script type="text/x-handlebars" id="register">
    <h2>{{ title }}</h2>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
